<!DOCTYPE html>
<html>
    <head>
        <title>Sign up form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>

        <section>
            <div class="container">
                <form>
                    <h4>Create Account</h4>
                    <div class="icons">
                        <i class="fa fa-google"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-github"></i>
                        
                    </div>
                    <h3>or use your email for registration</h3>
                    <input type="text" placeholder="Name" required><br>
                    <input type="email" placeholder="E-mail" required><br>
                    <input type="password" placeholder="Password" required>
                    <h5>I agree to <span>Terms</span> and <span>Privacy Policy</span></h5>
                    <button class="up">Sign up</button>
                    <button class="in">Sign In</button>
                </form>
                <img src="img/Screenshot 2021-05-26 at 11.17.52.png" alt="images" height="100%" width="100%" >
            </div>
            </section>
    </body>
</html>
